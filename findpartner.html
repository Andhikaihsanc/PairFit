<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND PARTNER</title>
    <link rel="stylesheet" href="/css/findpartner.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="title">FIND PARTNER</div>
        <div class="content">
            <form action="findpartnersld.html">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Lokasi</span>
                        <input type="text" placeholder="Masukkan lokasi anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Waktu</span>
                        <input type="time" placeholder="Masukkan waktu latihan" required>
                    </div>
                </div>
                <div class="mode-details">
                    <input type="radio" name="mode" id="dot-1">
                    <input type="radio" name="mode" id="dot-2">
                    <input type="radio" name="mode" id="dot-3">
                    <input type="radio" name="mode" id="dot-4">
                    <span class="mode-title">Mode Latihan</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="mode">ABS</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="mode">Chest</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="mode">Arm</span>
                        </label>
                        <label for="dot-4">
                            <span class="dot four"></span>
                            <span class="mode">Leg</span>
                        </label>
                    </div>
                </div>
                <div class="button" >
                    <a href="findpartnersld.html">
                        <input type="submit" value="SUBMIT">
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
